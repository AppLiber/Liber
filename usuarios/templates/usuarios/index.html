
  {% load staticfiles %}
  <!doctype html>
  <html lang="en">

  <head>
      <meta charset="utf-8" />
      <link rel="apple-touch-icon" sizes="76x76" href="{% static "assets/img/apple-icon.png"%}">
      <link rel="icon" type="image/png" sizes="96x96" href="{% static "assets/img/favicon.png"%}">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

      <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
      <meta name="viewport" content="width=device-width" />

      <link href="{% static "assets/css/bootstrap2.min.css"%}" rel="stylesheet" />

      <!-- Animation library for notifications   -->
      <link href="{% static "assets/css/animate.min.css"%}" rel="stylesheet" />

      <!--  Paper Dashboard core CSS    -->
      <link href="{% static "assets/css/paper-dashboard.css"%}" rel="stylesheet" />
      <link href="{% static "assets/css/dashboard.css"%}" rel="stylesheet" />

      <!--  Fonts and icons     -->
      <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
      <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
      <link href="{% static "assets/css/themify-icons.css"%}" rel="stylesheet">

  </head>

  <body>
      <center>
      <div>
          <div data-background-color="white" data-active-color="danger">
              <div class="sidebar-wrapper">
                      <a href="{% url 'livros_index' %}" class="simple-text">
                          <img src="{% static "assets/img/logo-letras.png"%}" class="logotipo" />
                      </a>

                </div >
                </div>

                </div>
                 {% if usuario_list %}
                      {% for perfil in usuario_list %}
                      <li class="book-item col-lg-2" data-color='#fcc278'>
                          <div class="avatar">
                              <img src="{{ perfil.imagem_perfil.url }}" style="margin:5px; width:40px; height:40px"  alt="Circle Image" class="img-circle img-no-padding img-responsive"  >
                          </div>
                        <a href="{% url 'usuarios:estante' perfil.id %}"><h5>{{ perfil.usuario.username }}</h5></a>
                        {% endfor %}

                      {% else %}
                        <p>Não tem usuário cadastro</p>
                        {% endif %}    </div>


                    </div>
                </div>
            </div>                        </li>


      </center>
      </div>
  </div>
